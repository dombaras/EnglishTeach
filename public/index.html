<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun English Learning</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fun English Learning</h1>
        </header>
        <main>
            <section class="welcome">
                <h2>Let's Learn English!</h2>
                <p>Pick a fun activity to start:</p>
            </section>
            <section class="activities">  
                <button id="words-btn" class="activity-card">
                    <img src="https://via.placeholder.com/100" alt="">
                    <span class="activity-name">Words</span>
                </button>
                <button id="sentences-btn" class="activity-card">
                    <img src="https://via.placeholder.com/100" alt="">
                    <span class="activity-name">Sentences</span>
                </button>
                <button id="sounds-btn" class="activity-card">
                    <img src="https://via.placeholder.com/100" alt="">
                    <span class="activity-name">Sounds</span>
                </button>
                <button id="read-story-btn" class="activity-card">
                    <img src="https://via.placeholder.com/100" alt="">
                    <span class="activity-name">Read a Story</span>
                </button>
            </section>
        </main>
        <footer>
            <p>Made with ❤️ for learning</p>
        </footer>
    </div>
    <script src="/index.js"></script>
</body>
</html>
