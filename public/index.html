<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun English Learning</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fun English Learning</h1>
        </header>
        <main>
            <section class="welcome">
                <h2>Let's Learn English!</h2>
                <p>Pick a fun activity to start:</p>
            </section>
            <section class="activities">
                <div class="activity-card">
                    <img src="https://via.placeholder.com/100" alt="Vocabulary">
                    <h3>Words</h3>
                </div>
                <div class="activity-card">
                    <img src="https://via.placeholder.com/100" alt="Grammar">
                    <h3>Sentences</h3>
                </div>
                <div class="activity-card">
                    <img src="https://via.placeholder.com/100" alt="Pronunciation">
                    <h3>Sounds</h3>
                </div>
            </section>
        </main>
        <footer>
            <p>Made with ❤️ for learning</p>
        </footer>
    </div>
</body>
</html>
